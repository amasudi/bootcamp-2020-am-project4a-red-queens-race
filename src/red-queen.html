<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Queen Example</title>
    <style type="text/css">
      * {
        user-select: none;
      }

      img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .scenery {
        width: 100%;
        height: 50%;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      #foreground1,
      #foreground2 {
        z-index: 1;
      }

      #foreground2,
      #background2 {
        transform: translateX(100%);
      }

      #palm3 {
        top: 0;
        left: 10%;
      }

      #w_rook_upright {
        top: 30%;
        left: 75%;
      }

      #r_pawn {
        top: 10%;
        left: 15%;
      }

      #w_rook {
        top: 10%;
        left: 80%;
      }

      #r_pawn_upright {
        top: 5%;
        left: 30%;
      }

      #r_knight {
        top: 0;
        left: 70%;
      }

      #palm2 {
        top: -15%;
        left: 90%;
      }

      #palm1 {
        top: -15%;
        left: 40%;
      }

      #bush {
        top: 55%;
        left: 20%;
      }

      #red-queen_and_alice {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
        width: 80%;
        max-width: 450px; /*height: 783px / 2*/
        z-index: 1;
      }

      #red-queen_and_alice:before {
        content: " ";
        display: block;
        padding-top: 87%;
      }

      #red-queen_and_alice img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }

      .sky,
      .earth {
        position: absolute;
        left: 0;
        height: 50vh;
        width: 100%;
      }

      .earth {
        background: #eb125d
          url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/bg_earth.jpg")
          repeat-x 0 0 / 100% auto;
        bottom: 0;
      }

      .sky {
        background: #246e89
          url("https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/bg_sky.jpg")
          repeat-x 100% 100% / auto 100%;
        top: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .wrapper {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="sky"></div>
      <div class="earth">
        <div id="red-queen_and_alice">
          <img
            id="red-queen_and_alice_sprite"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/sprite_running-alice-queen_small.png"
            srcset="
              https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/sprite_running-alice-queen.png 2x
            "
            alt="Alice and the Red Queen running to stay in place."
          />
        </div>
      </div>

      <div class="scenery" id="foreground1">
        <img
          id="palm3"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm3_small.png"
          srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm3.png 2x"
          alt=" "
        />
      </div>
      <div class="scenery" id="foreground2">
        <img
          id="bush"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/bush_small.png"
          srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/bush.png 2x"
          alt=" "
        />
        <img
          id="w_rook_upright"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/w_rook_upright_small.png"
          srcset="
            https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/w_rook_upright.png 2x
          "
          alt=" "
        />
      </div>
      <div class="scenery" id="background1">
        <img
          id="r_pawn_upright"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/r_pawn_upright_small.png"
          srcset="
            https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/r_pawn_upright.png 2x
          "
          alt=" "
        />
        <img
          id="w_rook"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/w_rook_small.png"
          srcset="
            https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/w_rook.png 2x
          "
          alt=" "
        />
        <img
          id="palm1"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm1_small.png"
          srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm1.png 2x"
          alt=" "
        />
      </div>
      <div class="scenery" id="background2">
        <img
          id="r_pawn"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/r_pawn_small.png"
          srcset="
            https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/r_pawn.png 2x
          "
          alt=" "
        />

        <img
          id="r_knight"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/r_knight_small.png"
          srcset="
            https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/r_knight.png 2x
          "
          alt=" "
        />
        <img
          id="palm2"
          src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm2_small.png"
          srcset="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/palm2.png 2x"
          alt=" "
        />
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/641/web-animations-next.min.js"
    ></script>
    <script type="text/javascript">
      /* Background animations */
      var sceneryFrames = [
        { transform: "translateX(100%)" },
        { transform: "translateX(-100%)" },
      ];

      var sceneryTimingBackground = {
        duration: 36000,
        iterations: Infinity,
      };

      var sceneryTimingForeground = {
        duration: 12000,
        iterations: Infinity,
      };

      var background1 = document.getElementById("background1");
      var background2 = document.getElementById("background2");

      var background1Movement = background1.animate(
        sceneryFrames,
        sceneryTimingBackground
      );
      background1Movement.currentTime =
        background1Movement.effect.timing.duration / 2;

      var background2Movement = background2.animate(
        sceneryFrames,
        sceneryTimingBackground
      );

      var foreground1 = document.getElementById("foreground1");
      var foreground2 = document.getElementById("foreground2");

      var foreground1Movement = foreground1.animate(
        sceneryFrames,
        sceneryTimingForeground
      );
      foreground1Movement.currentTime =
        foreground1Movement.effect.timing.duration / 2;

      var foreground2Movement = foreground2.animate(
        sceneryFrames,
        sceneryTimingForeground
      );

      var spriteFrames = [
        { transform: "translateY(0)" },
        { transform: "translateY(-100%)" },
      ];

      var redQueen_alice_sprite = document.getElementById(
        "red-queen_and_alice_sprite"
      );

      var redQueen_alice = redQueen_alice_sprite.animate(spriteFrames, {
        easing: "steps(7, end)",
        direction: "reverse",
        duration: 600,
        playbackRate: 1,
        iterations: Infinity,
      });

      /* Alice tires so easily! 
            Every so many seconds, reduce their playback rate so they slow a little. 
          */
      var sceneries = [
        foreground1Movement,
        foreground2Movement,
        background1Movement,
        background2Movement,
      ];

      var adjustBackgroundPlayback = function () {
        if (redQueen_alice.playbackRate < 0.8) {
          sceneries.forEach(function (anim) {
            anim.playbackRate = (redQueen_alice.playbackRate / 2) * -1;
          });
        } else if (redQueen_alice.playbackRate > 1.2) {
          sceneries.forEach(function (anim) {
            anim.playbackRate = redQueen_alice.playbackRate / 2;
          });
        } else {
          sceneries.forEach(function (anim) {
            anim.playbackRate = 0;
          });
        }
      };
      adjustBackgroundPlayback();

      /* If Alice and the Red Queen are running at a speed of 1, the background doesn't move. */
      /* But if they fall under 1, the background slides backwards */
      setInterval(function () {
        /* Set decay */
        if (redQueen_alice.playbackRate > 0.4) {
          redQueen_alice.playbackRate *= 0.9;
        }
        adjustBackgroundPlayback();
      }, 3000);

      var goFaster = function () {
        /* But you can speed them up by giving the screen a click or a tap. */
        redQueen_alice.playbackRate *= 1.1;
        adjustBackgroundPlayback();
      };

      document.addEventListener("click", goFaster);
      document.addEventListener("touchstart", goFaster);
    </script>
  </body>
</html>
